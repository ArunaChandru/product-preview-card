<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./index.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="PreviewCardContent">
        <img class="DesktopImg" src="./images/image-product-desktop.jpg" alt="Product Image">
        <img class="MobileImg" src="./images/image-product-mobile.jpg" alt="Product Image">
      <div class="ProductDescription">
        <p class="ProductName">P E R F U M E</p>
        <H1>Gabrielle Essence Eau De Parfum</H1>
        <P class="Description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </P>
        <h2>$149.99</h2>
        <span class="price">$169.99</span>
        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>

</body>
</html>
